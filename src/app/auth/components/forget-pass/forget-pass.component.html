<section class="auth">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-8">
                <div class="auth-card ">
                    <div>
                        <i class="fa-solid fa-arrow-left" role="button" routerLink="/auth/login"></i>
                    </div>

                    <div class="w-50 mx-auto">
                        <img src="./assets/images/logo.svg" alt="logo" class="w-75">
                    </div>
                    <h1>Forgot Your Password?</h1>
                    <p> No worries! Please enter your email and we will send a password reset link </p>
                    <form [formGroup]="forgertPassForm" (ngSubmit)="forgetPass(forgertPassForm)">
                        <div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa-solid fa-envelope"></i></span>
                                <input formControlName="email" type="email" class="form-control"
                                    placeholder="Enter your email" aria-label="email" aria-describedby="basic-addon1">
                            </div>
                            <div *ngIf="forgertPassForm.get('email')?.errors&&forgertPassForm.get('email')?.touched">
                                <p class="text-danger ms-5" *ngIf="forgertPassForm.get('email')?.getError('email')">
                                    email is invalid </p>

                                <p class="text-danger ms-5" *ngIf="forgertPassForm.get('email')?.getError('required')">
                                    email is required </p>
                            </div>
                        </div>
                        <button class="w-100 primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
