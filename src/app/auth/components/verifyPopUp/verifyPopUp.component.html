<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">
    <i class="fa-solid fa-rectangle-xmark"></i>
  </button>
</div>
<h1 mat-dialog-title>

  <div class="w-50 mx-auto">
    <img src="./assets/images/logo.svg" alt="logo" class="w-100">
  </div>
  <h4>Verify Account</h4>
  <p class="text-muted"> Please enter code to verify your account!</p>
  <!-- {{data.name}} -->
</h1>
<div mat-dialog-content>
  <div class="row d-flex justify-content-center align-items-center">
    <mat-form-field class="col-10">
      <mat-label>Enter your email</mat-label>
      <input matInput [(ngModel)]="data.email">
    </mat-form-field>
    <mat-form-field class="col-10">
      <mat-label>Enter your verification code</mat-label>
      <input matInput [(ngModel)]="data.code">
    </mat-form-field>
  </div>

</div>
<div mat-dialog-actions>
  <button class="w-100 primary " mat-button [mat-dialog-close]="data" cdkFocusInitial>Submit</button>
</div>
<!-- </div> -->
