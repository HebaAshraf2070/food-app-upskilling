<div class="container">
    <div class="row">
        <div (click)="onNoClick()">
            <i class="fa-regular fa-circle-xmark btn btn-outline-dark my-3"></i>
        </div>
        <div class="text-center">
            <img src="./assets/images/logo.svg" alt="" class="w-25">
        </div>
        <h3 class="text-center">Edit your Category Name</h3>
        <div class="d-flex justify-content-center">
            <mat-form-field class="w-75">
                <mat-label>Category Name</mat-label>
                <input matInput [(ngModel)]="data.name">
            </mat-form-field>

        </div>

    </div>
    <div mat-dialog-actions>

        <button mat-button [mat-dialog-close]="data" cdkFocusInitial class="primary mx-auto">Update</button>
    </div>
</div>
