<section>
    <div class="container">
        <div class="row ">
            <div class="col-md-8 mx-auto border-0 mt-5">
                <form [formGroup]="currentUserForm" (ngSubmit)="updateUserProfile(currentUserForm)">
                    <div class="row">
                        <div>
                            <ngx-dropzone (change)="onSelect($event)" class="mb-3 ">
                                <ngx-dropzone-label>
                                    <i class="fa-solid fa-bowl-rice fs-1 mx-auto"></i>
                                    <i class="fa-solid fa-plus"></i>
                                </ngx-dropzone-label>
                                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" [removable]="true"
                                    (removed)="onRemove(f)" *ngFor="let f of files" [file]="f">
                                </ngx-dropzone-image-preview>
                            </ngx-dropzone>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>userName</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="userName">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>email</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="email">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>phoneNumber</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="phoneNumber">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>country</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="country">
                            </mat-form-field>
                        </div>
                        <div>
                            <mat-form-field appearance="fill" class="w-100">
                                <mat-label>confirmPassword</mat-label>
                                <input matInput placeholder="Placeholder" formControlName="confirmPassword">
                            </mat-form-field>
                        </div>
                        <div class="text-end my-3">
                            <button class="primary">update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
