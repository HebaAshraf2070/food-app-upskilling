<div class="container">
    <div class="row">
        <div (click)="onNoClick()">
            <i class="fa-regular fa-circle-xmark btn btn-outline-dark my-3"></i>
        </div>
        <div class="text-center">
            <img src="./assets/images/delete-img.svg" alt="" class="w-25">
        </div>
        <div class="text-center my-3">
            <h2>Delete This {{data.text}} ?</h2>
            <p>are you sure you want to delete this item ? if you are sure just click on delete it</p>
            <div class="d-flex justify-content-between">

                <button mat-button [mat-dialog-close]="data.id" cdkFocusInitial
                    class="btn btn-outline-danger mx-auto">delete</button>
            </div>
        </div>
    </div>

</div>
