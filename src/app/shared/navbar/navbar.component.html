<section class=" my-2 rounded-3 bg-secondary-subtle">

    <div class="col-3 ms-auto ">
        <div class="d-flex justify-content-center align-items-center">
            <img src="../../../assets/images/avatar.png" alt="" class="w-25 ">
            <h3 class="ms-2 h5 mt-3">
                {{userName}}
                <p class="text-muted">{{userRole}}</p>
            </h3>
            <div>
                <button class="bg-secondary-subtle mx-3" mat-icon-button [matMenuTriggerFor]="menu"
                    aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item routerLink="/dashboard/admin/users/userProfile">
                        <mat-icon class="text-success">manage_accounts</mat-icon>
                        <span>MyProfile</span>
                    </button>

                    <button mat-menu-item (click)="logout()">
                        <mat-icon class="text-danger">logout</mat-icon>
                        <span> Logout</span>
                    </button>
                </mat-menu>
            </div>
        </div>


    </div>

</section>
